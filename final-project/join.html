    <main class="clearfix">
    <h2>Join the Richmond Chamber of Commerce</h2>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Member Information</legend>
            <label class="top">First Name*<input type="text" name="fname" placeholder="Jane" required></label>
            <label class="top">Last Name*<input type="text" name="lname" placeholder="Doe" required></label>
            <label class="top">Title<input type="text" name="title" placeholder="Title"></label>
            <label class='top'>Email* <input type="email" name="email" placeholder="info@example.com" required></label>
            <label class='top'>Phone* <input type="tel" name="phone" placeholder="1234567890" required></label>

        </fieldset>
        
        <fieldset>
            <legend>Address</legend>
            <label class='top'>Address line 1* <input type="text" name="address1" placeholder="123 Example Street" required></label>
            <label class='top'>Address line 2 <input type="text" name="address2" placeholder="Suite 900" required></label>
            <label class='top'>Country* <input type="text" name="country" placeholder="United States" required></label>
            <label class='top'>City* <input type="text" name="city" placeholder="Richmond"></label>
            <label class='top'>State* <input type="text" name="state" placeholder="Utah" required></label>
            <label class='top'>Postal Code* <input type="number" name="postalcode" placeholder="84333" required></label>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label class='top'>Website<input type="text" name="website" placeholder="www.example.com" ></label>

            <label class='additional'>Business Description<br><textarea name="description" placeholder="Enter business description here..." rows="10" cols="50"></textarea></label>

            <label class='top'>Storm Region
                <select name="datalist">
                    <option value=''>Select Membership &#9662;</option>
                    <option value='non-profit'>Non-profit ($100)</option>
                    <option value='bronze'>Bronze ($200)</option>
                    <option value='silver'>Silver ($400)</option>
                    <option value='gold'>Gold ($1000)</option>
                </select>
            </label>
        
        </fieldset>

        <input class="submitBtn" type="submit" value="Submit">
        </form>
    </main>
