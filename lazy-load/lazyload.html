<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <main>
        <h1> Progressive Loading of Images</h1>
        <picture>
            <img src="images/Placeholder.png" data-src="https://picsum.photos/300/400" alt="First Image">
        </picture>

        <picture>
            <img src="images/Placeholder.png" data-src="https://picsum.photos/301/401" alt="Second Image">
        </picture>
        
        <picture>
            <img src="images/Placeholder.png" data-src="https://picsum.photos/299/399" alt="Third Image">
        </picture>
        
        <picture>
            <img src="images/Placeholder.png" data-src="https://picsum.photos/301/400" alt="Fourth Image">
        </picture>

        <picture>
            <img src="images/Placeholder.png" data-src="https://picsum.photos/300/401" alt="Fifth Image">
        </picture>
    </main>
    <script src="js/lazy-load.js"></script>
</body>
</html>
